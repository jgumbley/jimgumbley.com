{% extends "base.html" %}

{% block content %}
  {% for article in articles_page.object_list %}
    <article>
      <h2><a href="{{ article.url }}">{{ article.title }}</a></h2>
      <div class="post-info">{{ article.locale_date }}</div>
      {{ article.content }}
    </article>
  {% endfor %}
{% endblock content %}
