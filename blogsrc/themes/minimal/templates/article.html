{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<article>
  <h2>{{ article.title }}</h2>
  <div class="post-info">{{ article.locale_date }}</div>
  {% if article.image %}
  <div class="article-image">
    <img src="{{ SITEURL }}/{{ article.image }}" alt="{{ article.title }}">
  </div>
  {% endif %}
  {{ article.content }}
</article>
{% endblock %}
